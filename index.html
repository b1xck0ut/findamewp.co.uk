<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEWP Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .comparison-bar {
          background-image: linear-gradient(to right, theme('colors.slate.600'), theme('colors.slate.500'));
        }
        .comparison-bar-best {
          background-image: linear-gradient(to right, theme('colors.teal.500'), theme('colors.cyan.400'));
        }
      }
      @layer base {
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes swoop-out-to-left {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(-40px); opacity: 0; }
        }
        @keyframes swoop-out-to-right {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(40px); opacity: 0; }
        }
        @keyframes swoop-in-from-right {
          from { transform: translateX(40px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes swoop-in-from-left {
          from { transform: translateX(-40px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
        }
        .animate-swoop-out-to-left {
          animation: swoop-out-to-left 0.2s ease-out forwards;
        }
        .animate-swoop-out-to-right {
          animation: swoop-out-to-right 0.2s ease-out forwards;
        }
        .animate-swoop-in-from-right {
          animation: swoop-in-from-right 0.3s ease-out forwards;
        }
        .animate-swoop-in-from-left {
          animation: swoop-in-from-left 0.3s ease-out forwards;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
